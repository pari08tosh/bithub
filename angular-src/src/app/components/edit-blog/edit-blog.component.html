<div>
  <div class="page-header">
    <h2>Edit Blog</h2>
  </div>
  <form>
    <div class="form-group">
      <label for="heading">Heading</label>
      <input type="text" class="form-control" [(ngModel)] = "heading" name="heading" id="heading" required/>
    </div>
    <div class="form-group">
      <label for="tags">Tags</label>
      <input type=text class="form-control" [(ngModel)] = "tag" name = "tag"/>
      <button class="btn btn-primary btn-sm" (click) = 'addTag()'>Add Tag</button>
    </div>
    <div class="added-tags" *ngIf="tags.length > 0">
      <h5>Added Tags (click to remove Tag)</h5>
      <button class="tag-button btn btn-sm btn-success" *ngFor="let tag of tags" (click)="removeTag(tag)">{{tag}}</button>
    </div>
    <div>
      <h3>Current Body</h3>
      <h4>To help you edit. Copy into editor as and when required</h4>
      <div class="currentBody" [innerHTML]="initialContent">
      </div>
    </div>
    <div class="form-group">
      <label for="body">New Body</label>
      <textarea id="body" name="body" [(ngModel)] = "body" class="form-control" placeholder="Write your blog"></textarea>
    </div>
    <button (click)="submitBlog()" class="btn btn-sm btn-primary submit-btn" type="submit">Submit</button>
  </form>
</div>
