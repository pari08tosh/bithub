<div class="container">
  <div class="page-header">
    <h2>{{name}}</h2>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <h4>Username:- {{username}}</h4>
    </div>
    <div class="col-sm-6">
      <h4>Email:- {{email}}</h4>
    </div>
  </div>
  <div class="page-header">
      <h3>Blogs</h3>
  </div>
  <div *ngIf="dataAvailable">
    <app-blog-list [blogList] = "blogList" [currentPage]="0"></app-blog-list>
  </div>
</div>
