<form class="register-form" (submit) = "submitRegisterForm()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" [(ngModel)] = "name" id="name" name="name" placeholder="Your Name" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" [(ngModel)] = "email" id="user-email" name="email" placeholder="Email" required>
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" [(ngModel)] = "username" id="username" name="username" placeholder="Eg. DE><TER" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" [(ngModel)] = "password" name="password" placeholder="Password" required>
  </div>
  <div class="form-group">
    <label for="securityQuestion">Security Question</label>
    <input type="text" class="form-control" id="securityQuestion" [(ngModel)] = "securityQuestion" name="securityQuestion" placeholder="Write your question" required>
    <p>
      This question would be used to recover your password in case you forget it.
    </p>
  </div>
  <div class="form-group">
    <label for="securityAns">Password</label>
    <input type="security-ans" class="form-control" id="securityAns" [(ngModel)] = "securityAns" name="securityAns" placeholder="Ans" required>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
