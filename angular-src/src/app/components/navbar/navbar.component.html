<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" [routerLink] = "['/']">
        <img alt="BitHub" src="/assets/images/navLogo.png" />
      </a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li [routerLinkActive] = "['active']"><a [routerLink] = "['/blogs']" [queryParams]="{ pn: 0 }"><i class="fa fa-pencil" aria-hidden="true"></i> BLOGS</a></li>
        <li *ngIf="!authService.loggedIn()" [routerLinkActive] = "['active']" [routerLinkActiveOptions] = "{ exact: true }"><a [routerLink] = "['/login']"><i class="fa fa-sign-in" aria-hidden="true"></i> LOGIN</a></li>
        <li *ngIf="!authService.loggedIn()" [routerLinkActive] = "['active']" [routerLinkActiveOptions] = "{ exact: true }"><a [routerLink] = "['/register']"><i class="fa fa-user-plus" aria-hidden="true"></i> REGISTER</a></li>
